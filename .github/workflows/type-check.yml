name: Type Check

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

permissions:
  contents: read

jobs:
  mypy:
    name: Type checking with mypy
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install mypy types-all

      - name: Run mypy
        run: |
          mypy src/recursivenamespace --config-file=pyproject.toml || echo "Type checking will be enforced after type hints are added"
